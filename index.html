<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 5px solid #00aeff;
            margin: 50px auto;
            cursor: pointer;
        }
        .watch-download {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            background-color: #00aeff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#" style="color: #fff;">Genres</a>
        <a href="#" style="color: #fff;">Movies</a>
        <a href="#" style="color: #fff;">TV Shows</a>
        <a href="#" style="color: #fff;">Popular People</a>
    </nav>
    <div>
        <button style="background:none; border:none; color:white;">Register</button>
        <input type="text" placeholder="Search..." style="padding: 5px;">
    </div>
</header>

<div style="position: relative;">
    <img src="https://image.tmdb.org/t/p/original/lgkPzcOSnTvjeMnuFzozRO5HHw1.jpg" alt="Background" style="width: 100%; opacity: 0.3;">
    <div class="play-button">
        <span style="font-size: 50px;">â–¶</span>
    </div>
</div>

<div class="watch-download">
    <button class="btn">Watch Now</button>
    <button class="btn">Download</button>
</div>

</body>
</html>
