<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.8/dist/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        .media-container {
            margin: 720px;
        }
    </style>
</head>
<body>

    <h1>Plyr</h1>
    <p>A simple, accessible and customisable media player for Video, Audio, YouTube, and Vimeo</p>
    
    <div class="media-container">
        <video id="player" controls>
            <source src="your-video-file.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <button class="button">Download on GitHub</button>
    <span>28.3K</span>

    <footer style="margin-top: 20px; text-align: center;">
        <p>If you think Plyr‚Äôs good, <a href="#">tweet it üëç</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.8/dist/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player');
    </script>
</body>
</html>
