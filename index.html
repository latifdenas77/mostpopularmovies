<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00aeff;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px 10px;
        }
        .search-container input {
            border: none;
            background: transparent;
            color: white;
            outline: none;
            padding: 5px;
        }
        .search-container i {
            color: white;
        }
        .register {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .register i {
            font-size: 18px;
        }
        .hero {
            position: relative;
            margin-top: 60px;
            text-align: center;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            opacity: 0.3;
            filter: blur(5px);
        }
        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #00aeff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .play-button span {
            font-size: 40px;
            color: #00aeff;
        }
        .watch-download {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: transparent;
            color: #00aeff;
            padding: 10px 20px;
            border: 2px solid #00aeff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn i {
            font-size: 14px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav>
        <a href="#">Genres</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Popular People</a>
    </nav>
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...">
    </div>
    <div class="register">
        <i class="fas fa-user-circle"></i>
        <span>Register</span>
    </div>
</header>

<div class="hero">
    <img src="https://image.tmdb.org/t/p/original/lgkPzcOSnTvjeMnuFzozRO5HHw1.jpg" alt="Background">
    <div class="play-button">
        <span>â–¶</span>
    </div>
</div>

<div class="watch-download">
    <button class="btn"><i class="fas fa-play"></i> Watch Now</button>
    <button class="btn"><i class="fas fa-download"></i> Download</button>
</div>

</body>
</html>
