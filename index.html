<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00aeff;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 7px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .hero {
            position: relative;
            margin-top: 60px;
            text-align: center;
        }
        .hero img {
            width: 100%;
            opacity: 0.5;
        }
        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #00aeff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .play-button span {
            font-size: 40px;
        }
        .watch-download {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            background-color: #00aeff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0086cc;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Genres</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Popular People</a>
    </nav>
    <div class="search-container">
        <input type="text" placeholder="Search...">
    </div>
</header>

<div class="hero">
    <img src="https://image.tmdb.org/t/p/original/lgkPzcOSnTvjeMnuFzozRO5HHw1.jpg" alt="Background">
    <div class="play-button">
        <span>â–¶</span>
    </div>
</div>

<div class="watch-download">
    <button class="btn">Watch Now</button>
    <button class="btn">Download</button>
</div>

</body>
</html>
